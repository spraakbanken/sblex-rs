repos:
    - repo: https://github.com/pre-commit/pre-commit-hooks
      rev: v5.0.0
      hooks:
          - id: check-yaml
          - id: check-json
          - id: check-toml
          - id: check-merge-conflict
          - id: check-case-conflict
          - id: detect-private-key
    - repo: https://github.com/crate-ci/committed
      rev: v1.0.20
      hooks:
          - id: committed
            stages: [commit-msg]
