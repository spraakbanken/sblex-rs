[workspace]
resolver = "2"
members = ["crates/*"]


[workspace.dependencies]
# local crates

# extern crates
axum = "0.7.3"
init-tracing-opentelemetry = "0.16"
axum-tracing-opentelemetry = "0.16"
eyre = "0.6.11"
serde_json = "1"
tokio = { version = "1.35", default-features = false, features = [
    "macros",
    "rt-multi-thread",
    "signal",
] }
serde = "1"

[profile.profiling]
inherits = "release"
debug = true
