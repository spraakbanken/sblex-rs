[workspace]
resolver = "2"
members = ["fm-server", "sblex", "server", "trie-map", "trie-sketch"]


[workspace.dependencies]

axum = "0.7.3"
axum-tracing-opentelemetry = "0.16"
eyre = "0.6.11"
serde_json = "1"
tokio = { version = "1.35", default-features = false, features = [
    "macros",
    "rt-multi-thread",
    "signal",
] }
serde = "1"

[profile.profiling]
inherits = "release"
debug = true
